    <meta name="description" content="">

    <title>Contactanos</title>
    <!-- Font Awesome icons (free version)-->

    <!-- Core theme CSS (includes Bootstrap)-->
    <link type="text/css" href="{{url_for("static", filename="css/styles.css")}}" rel="stylesheet">

<body id="page-top">
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand js-scroll-trigger" href="">EMPRENDIMIENTO DE CHEPITO</a>

        </div>

    <section class="page-section" id="contact">

            <!-- Contact Section Heading-->

                <br><br>

                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="d-flex flex-column align-items-center">

                        <div class="lead font-weight-bold">(555) 555-5555</div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="d-flex flex-column align-items-center">
                        <div class="icon-contact mb-3"><i class="far fa-envelope"></i></div>
                        <div class="text-muted">Email</div><a class="lead font-weight-bold"
                            href="mailto:name@example.com">name@example.com</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="copyright py-4 text-center text-white">
        <div class="container"><small class="pre-wrap">Copyright Â© Your Website 2020 </small></div>
